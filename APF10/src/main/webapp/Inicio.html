
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" >
    <link rel="stylesheet" href="estilos.css" style="" ><!-- estilos -->
</head>
<body style="background-image:url(extra/paisa2.jpg); background-size: cover;
              background-repeat: no-repeat; background-attachment: fixed;"> 
    <div class="form-container">
        <center>
            <img style="border-radius: 100px;box-shadow:0 5px 10px -5px rbg(0 0 0/ 400%);" src="turismo/LOGO.jpeg" alt="" HEIGHT="130" WIDTH="280" align="center" />  
            <div class="form-container">
                <center>
                    <form align="center" class="form" onsubmit="return validarCredenciales()" action="pagRuta.jsp">
                        <table style="color: white;font-family: serif;font-size: 1em">
                            <h3 style="color:black;font-family: serif;font-size: 2em"><b>INICIO DE SESIÓN</h3>
                            <thead>
                                <p>¿Aún no tienes una cuenta?</p>
                                <tr>
                                    <td style="font-family: bold;font-size: 1.5em;color: black">USUARIO:</td>
                                    <td><input type="text" name="usu" id="usuario"></td>
                                </tr>
                                <tr>
                                    <td style="font-family: bold;font-size: 1.5em;color: black">CLAVE:</td>
                                    <td><input type="password" name="pass" id="contrasena"></td>
                                </tr>
                            </thead>
                            <div class="form-container">
                                <tr>
                                    <td>
                                        <center><input type="submit" class="btn btn-outline-secondary"></center>
                                    </td>
                                </tr>
                            </div>
                        </table>
                    </form>
                </center>
            </div>
        </center>
    </div>

    <script>
        function validarCredenciales() {
            var usuario = document.getElementById("usuario").value;
            var contrasena = document.getElementById("contrasena").value;

            if (usuario !== "jzela19" && contrasena !== "1234"){
                alert("Usuario o contraseña incorrectos. No puedes ingresar a la siguiente página.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
